# Template untuk ingress
# Variables: {{NAME}}, {{HOST}}, {{SERVICE_NAME}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{NAME}}
  namespace: dejavu-apps
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app: {{NAME}}
    managed-by: dejavu
spec:
  tls:
    - hosts:
        - {{HOST}}
      secretName: {{NAME}}-tls
  rules:
    - host: {{HOST}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{SERVICE_NAME}}
                port:
                  number: 80

