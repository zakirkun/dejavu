# Template untuk Horizontal Pod Autoscaler
# Variables: {{NAME}}, {{MIN_REPLICAS}}, {{MAX_REPLICAS}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{NAME}}
  namespace: dejavu-apps
  labels:
    app: {{NAME}}
    managed-by: dejavu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{NAME}}
  minReplicas: {{MIN_REPLICAS}}
  maxReplicas: {{MAX_REPLICAS}}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

